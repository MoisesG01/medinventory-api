name: Terraform Create Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to create (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm:
        description: 'Type "CREATE" to confirm infrastructure creation'
        required: true
        type: string

jobs:
  terraform-create:
    name: Create Azure Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Validate Confirmation
        if: inputs.confirm != 'CREATE'
        run: |
          echo "Confirmation failed. You must type 'CREATE' to proceed."
          exit 1

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Extract Azure Credentials
        id: azure-creds
        run: |
          CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')
          CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')
          TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')
          SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')
          
          echo "ARM_CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$TENANT_ID" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$SUBSCRIPTION_ID" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infrastructure/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: terraform plan -var="sp_object_id=${{ secrets.SP_OBJECT_ID }}" -out=tfplan

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve tfplan

      - name: Show Outputs
        working-directory: infrastructure/terraform
        run: terraform output

      - name: Summary
        run: |
          echo "## Infrastructure Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Run 'Build and Push Docker Image' workflow to build the container" >> $GITHUB_STEP_SUMMARY
          echo "2. Run 'Terraform Start Application' workflow to deploy the app" >> $GITHUB_STEP_SUMMARY
          echo "3. Check Azure Portal for created resources" >> $GITHUB_STEP_SUMMARY
          echo "4. Access the application at the URL shown in outputs" >> $GITHUB_STEP_SUMMARY