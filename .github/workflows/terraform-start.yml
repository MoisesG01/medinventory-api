name: Terraform Start Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform-start:
    name: Deploy Application to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Azure Resources Information
        id: azure-info
        run: |
          RESOURCE_GROUP="medinventory-rg"
          ENVIRONMENT="${{ inputs.environment }}"
          
          APP_NAME="medinventory-app-${ENVIRONMENT}"
          ACR_NAME="medinventoryacr${ENVIRONMENT}"
          
          echo "Looking for resources in: $RESOURCE_GROUP"
          echo "  - App Service: $APP_NAME"
          echo "  - ACR: $ACR_NAME"
          
          # Verify App Service exists
          if ! az webapp show --name $APP_NAME --resource-group $RESOURCE_GROUP &> /dev/null; then
            echo "ERROR: App Service '$APP_NAME' not found"
            echo "Please run 'Terraform Create Infrastructure' workflow first"
            exit 1
          fi
          
          # Verify ACR exists
          if ! az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP &> /dev/null; then
            echo "ERROR: ACR '$ACR_NAME' not found"
            echo "Please run 'Terraform Create Infrastructure' workflow first"
            exit 1
          fi
          
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP --query "loginServer" -o tsv)
          APP_URL=$(az webapp show --name $APP_NAME --resource-group $RESOURCE_GROUP --query "defaultHostName" -o tsv)
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "app_url=https://$APP_URL" >> $GITHUB_OUTPUT
          
          echo "App Service: $APP_NAME"
          echo "Resource Group: $RESOURCE_GROUP"
          echo "ACR: $ACR_NAME"
          echo "App URL: https://$APP_URL"

      - name: Verify Docker Image Exists in ACR
        run: |
          echo "Checking if Docker image exists in ACR..."
          ACR_NAME="${{ steps.azure-info.outputs.acr_name }}"
          
          if az acr repository show --name $ACR_NAME --repository medinventory-api > /dev/null 2>&1; then
            echo "Docker image 'medinventory-api' found in ACR"
            echo ""
            echo "Available tags:"
            az acr repository show-tags --name $ACR_NAME --repository medinventory-api --output table
          else
            echo "ERROR: Docker image 'medinventory-api' not found in ACR"
            echo ""
            echo "Please run the 'Build and Push Docker Image' workflow first!"
            exit 1
          fi

      - name: Restart App Service
        run: |
          echo "Restarting App Service..."
          az webapp restart \
            --name ${{ steps.azure-info.outputs.app_name }} \
            --resource-group ${{ steps.azure-info.outputs.resource_group }}
          echo "App Service restarted successfully"

      - name: Wait for Application Startup
        run: |
          echo "Waiting 30 seconds for application to start..."
          sleep 30

      - name: Health Check
        run: |
          APP_URL="${{ steps.azure-info.outputs.app_url }}"
          echo "Checking health endpoint: $APP_URL/health"
          
          for i in {1..5}; do
            if curl -f -s "$APP_URL/health" > /dev/null; then
              echo "Application is healthy!"
              exit 0
            fi
            echo "Attempt $i/5 failed, waiting 10 seconds..."
            sleep 10
          done
          
          echo "Health check failed, but deployment completed. Check logs manually."

      - name: Summary
        if: always()
        run: |
          echo "## Application Restarted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Service:** ${{ steps.azure-info.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.azure-info.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ steps.azure-info.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Application Home](${{ steps.azure-info.outputs.app_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Check](${{ steps.azure-info.outputs.app_url }}/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [Swagger API Docs](${{ steps.azure-info.outputs.app_url }}/api)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Note:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow only restarts the App Service with the existing Docker image." >> $GITHUB_STEP_SUMMARY
          echo "To update the image, run the **Build and Push Docker Image** workflow first." >> $GITHUB_STEP_SUMMARY
