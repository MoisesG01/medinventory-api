name: Terraform Start Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform-start:
    name: Deploy Application to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Get App Service Name
        id: app-info
        working-directory: infrastructure/terraform
        run: |
          APP_NAME=$(terraform output -raw app_service_name)
          RESOURCE_GROUP=$(terraform output -raw resource_group_name)
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          
          echo "App Service: $APP_NAME"
          echo "Resource Group: $RESOURCE_GROUP"

      - name: Verify Docker Image Exists in ACR
        run: |
          echo "Checking if Docker image exists in ACR..."
          ACR_NAME=$(terraform output -raw container_registry_name)
          
          if az acr repository show --name $ACR_NAME --repository medinventory-api > /dev/null 2>&1; then
            echo "Docker image 'medinventory-api' found in ACR"
            echo ""
            echo "Available tags:"
            az acr repository show-tags --name $ACR_NAME --repository medinventory-api --output table
          else
            echo "ERROR: Docker image 'medinventory-api' not found in ACR"
            echo ""
            echo "Please run the 'Build and Push Docker Image' workflow first!"
            exit 1
          fi
        working-directory: infrastructure/terraform

      - name: Restart App Service
        run: |
          az webapp restart --name medinventory-app-${{ inputs.environment }} --resource-group medinventory-rg

      - name: Get Application URL
        id: get-url
        run: |
          cd infrastructure/terraform
          APP_URL=$(terraform output -raw app_service_url)
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT

      - name: Wait for Application Startup
        run: |
          echo "Waiting 30 seconds for application to start..."
          sleep 30

      - name: Health Check
        run: |
          APP_URL="${{ steps.get-url.outputs.app_url }}"
          echo "Checking health endpoint: $APP_URL/health"
          
          for i in {1..5}; do
            if curl -f -s "$APP_URL/health" > /dev/null; then
              echo "Application is healthy!"
              exit 0
            fi
            echo "Attempt $i/5 failed, waiting 10 seconds..."
            sleep 10
          done
          
          echo "Health check failed, but deployment completed. Check logs manually."

      - name: Summary
        if: always()
        run: |
          echo "## Application Restarted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Service:** ${{ steps.app-info.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.app-info.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ steps.get-url.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Application Home](${{ steps.get-url.outputs.app_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Check](${{ steps.get-url.outputs.app_url }}/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [Swagger API Docs](${{ steps.get-url.outputs.app_url }}/api)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Note:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow only restarts the App Service with the existing Docker image." >> $GITHUB_STEP_SUMMARY
          echo "To update the image, run the **Build and Push Docker Image** workflow first." >> $GITHUB_STEP_SUMMARY
