name: Terraform Start Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform-start:
    name: Deploy Application to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Azure Resources Information
        id: azure-info
        run: |
          RESOURCE_GROUP="medinventory-rg"
          ENVIRONMENT="${{ inputs.environment }}"
          
          APP_NAME="medinventory-app-${ENVIRONMENT}"
          ACR_NAME="medinventoryacr${ENVIRONMENT}"
          
          echo "Looking for resources in: $RESOURCE_GROUP"
          echo "  - App Service: $APP_NAME"
          echo "  - ACR: $ACR_NAME"
          
          # Verify App Service exists
          if ! az webapp show --name $APP_NAME --resource-group $RESOURCE_GROUP &> /dev/null; then
            echo "ERROR: App Service '$APP_NAME' not found"
            echo "Please run 'Terraform Create Infrastructure' workflow first"
            exit 1
          fi
          
          # Verify ACR exists
          if ! az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP &> /dev/null; then
            echo "ERROR: ACR '$ACR_NAME' not found"
            echo "Please run 'Terraform Create Infrastructure' workflow first"
            exit 1
          fi
          
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --resource-group $RESOURCE_GROUP --query "loginServer" -o tsv)
          APP_URL=$(az webapp show --name $APP_NAME --resource-group $RESOURCE_GROUP --query "defaultHostName" -o tsv)
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=$RESOURCE_GROUP" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "app_url=https://$APP_URL" >> $GITHUB_OUTPUT
          
          echo "App Service: $APP_NAME"
          echo "Resource Group: $RESOURCE_GROUP"
          echo "ACR: $ACR_NAME"
          echo "App URL: https://$APP_URL"

      - name: Verify Docker Image Exists in ACR
        run: |
          echo "Checking if Docker image exists in ACR..."
          ACR_NAME="${{ steps.azure-info.outputs.acr_name }}"
          
          if az acr repository show --name $ACR_NAME --repository medinventory-api > /dev/null 2>&1; then
            echo "Docker image 'medinventory-api' found in ACR"
            echo ""
            echo "Available tags:"
            az acr repository show-tags --name $ACR_NAME --repository medinventory-api --output table
          else
            echo "ERROR: Docker image 'medinventory-api' not found in ACR"
            echo ""
            echo "Please run the 'Build and Push Docker Image' workflow first!"
            exit 1
          fi

      - name: Check App Service Configuration
        run: |
          echo "Checking App Service configuration..."
          APP_NAME="${{ steps.azure-info.outputs.app_name }}"
          RG="${{ steps.azure-info.outputs.resource_group }}"
          
          echo ""
          echo "Container Settings:"
          az webapp config container show \
            --name $APP_NAME \
            --resource-group $RG \
            --output table
          
          echo ""
          echo "Application Settings:"
          az webapp config appsettings list \
            --name $APP_NAME \
            --resource-group $RG \
            --output table

      - name: Configure App Service Container
        run: |
          echo "Configuring App Service to use Docker image..."
          APP_NAME="${{ steps.azure-info.outputs.app_name }}"
          RG="${{ steps.azure-info.outputs.resource_group }}"
          ACR_LOGIN_SERVER="${{ steps.azure-info.outputs.acr_login_server }}"
          
          # Configure container image
          az webapp config container set \
            --name $APP_NAME \
            --resource-group $RG \
            --docker-custom-image-name "${ACR_LOGIN_SERVER}/medinventory-api:latest" \
            --docker-registry-server-url "https://${ACR_LOGIN_SERVER}"
          
          echo "Container image configured"

      - name: Restart App Service
        run: |
          echo "Restarting App Service..."
          az webapp restart \
            --name ${{ steps.azure-info.outputs.app_name }} \
            --resource-group ${{ steps.azure-info.outputs.resource_group }}
          echo "App Service restarted successfully"

      - name: Wait for Application Startup
        run: |
          echo "Waiting 45 seconds for application to start..."
          sleep 45

      - name: Check App Service Logs
        run: |
          echo "Fetching recent App Service logs..."
          APP_NAME="${{ steps.azure-info.outputs.app_name }}"
          RG="${{ steps.azure-info.outputs.resource_group }}"
          
          # Get container logs
          az webapp log tail \
            --name $APP_NAME \
            --resource-group $RG \
            --lines 50 || echo "Could not fetch logs (this is normal if logs aren't available yet)"

      - name: Health Check
        continue-on-error: true
        id: health-check
        run: |
          APP_URL="${{ steps.azure-info.outputs.app_url }}"
          echo "Checking health endpoint: $APP_URL/health"
          echo ""
          
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Application is healthy! (HTTP $HTTP_STATUS)"
              RESPONSE=$(curl -s "$APP_URL/health")
              echo "Response: $RESPONSE"
              exit 0
            else
              echo "Attempt $i/5 failed (HTTP $HTTP_STATUS)"
              
              if [ $i -eq 5 ]; then
                echo ""
                echo "Health check failed after 5 attempts"
                echo ""
                echo "Trying to get response body:"
                curl -s "$APP_URL/health" || echo "No response"
                echo ""
                echo "Trying root path:"
                curl -s -I "$APP_URL/" | head -n 5
              else
                echo "   Waiting 15 seconds before retry..."
                sleep 15
              fi
            fi
          done
          
          exit 1

      - name: Diagnose Failure
        if: failure() && steps.health-check.outcome == 'failure'
        run: |
          echo "DIAGNOSTIC INFORMATION"
          echo "================================"
          echo ""
          
          APP_NAME="${{ steps.azure-info.outputs.app_name }}"
          RG="${{ steps.azure-info.outputs.resource_group }}"
          
          echo "App Service Status:"
          az webapp show \
            --name $APP_NAME \
            --resource-group $RG \
            --query "{name:name, state:state, hostNames:hostNames}" \
            --output table
          
          echo ""
          echo "Container Configuration:"
          az webapp config container show \
            --name $APP_NAME \
            --resource-group $RG
          
          echo ""
          echo "Recent Logs (last 100 lines):"
          az webapp log tail \
            --name $APP_NAME \
            --resource-group $RG \
            --lines 100 || echo "Logs not available"
          
          echo ""
          echo "Troubleshooting Tips:"
          echo "1. Check Azure Portal > App Service > Log stream"
          echo "2. Verify DATABASE_URL is configured correctly"
          echo "3. Check if container is pulling from ACR successfully"
          echo "4. Review application logs for errors"

      - name: Summary
        if: always()
        run: |
          echo "## Application Restarted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**App Service:** ${{ steps.azure-info.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.azure-info.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ steps.azure-info.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Application Home](${{ steps.azure-info.outputs.app_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Check](${{ steps.azure-info.outputs.app_url }}/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [Swagger API Docs](${{ steps.azure-info.outputs.app_url }}/api)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Note:" >> $GITHUB_STEP_SUMMARY
          echo "This workflow only restarts the App Service with the existing Docker image." >> $GITHUB_STEP_SUMMARY
          echo "To update the image, run the **Build and Push Docker Image** workflow first." >> $GITHUB_STEP_SUMMARY
