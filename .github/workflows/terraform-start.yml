name: Terraform Start Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform-start:
    name: Deploy Application to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Get ACR Credentials
        id: acr-creds
        working-directory: infrastructure/terraform
        run: |
          ACR_LOGIN_SERVER=$(terraform output -raw container_registry_login_server)
          ACR_USERNAME=$(terraform output -raw container_registry_admin_username)
          ACR_PASSWORD=$(terraform output -raw container_registry_admin_password)
          
          echo "acr_login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "acr_username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "acr_password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Install Application Dependencies
        run: npm ci

      - name: Run Application Build
        run: npm run build

      - name: Build Docker Image
        run: |
          docker build -t medinventory:latest .
          docker tag medinventory:latest ${{ steps.acr-creds.outputs.acr_login_server }}/medinventory:latest

      - name: Login to Azure Container Registry
        run: |
          echo "${{ steps.acr-creds.outputs.acr_password }}" | docker login ${{ steps.acr-creds.outputs.acr_login_server }} -u ${{ steps.acr-creds.outputs.acr_username }} --password-stdin

      - name: Push Docker Image to ACR
        run: |
          docker push ${{ steps.acr-creds.outputs.acr_login_server }}/medinventory:latest

      - name: Restart App Service
        run: |
          az webapp restart --name medinventory-app-${{ inputs.environment }} --resource-group medinventory-rg

      - name: Get Application URL
        id: get-url
        run: |
          cd infrastructure/terraform
          APP_URL=$(terraform output -raw app_service_url)
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT

      - name: Wait for Application Startup
        run: |
          echo "Waiting 30 seconds for application to start..."
          sleep 30

      - name: Health Check
        run: |
          APP_URL="${{ steps.get-url.outputs.app_url }}"
          echo "Checking health endpoint: $APP_URL/health"
          
          for i in {1..5}; do
            if curl -f -s "$APP_URL/health" > /dev/null; then
              echo "Application is healthy!"
              exit 0
            fi
            echo "Attempt $i/5 failed, waiting 10 seconds..."
            sleep 10
          done
          
          echo "Health check failed, but deployment completed. Check logs manually."

      - name: Summary
        if: always()
        run: |
          echo "## Application Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ steps.get-url.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Swagger API:** ${{ steps.get-url.outputs.app_url }}/api" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** ${{ steps.acr-creds.outputs.acr_login_server }}/medinventory:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Application](${{ steps.get-url.outputs.app_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Health Check](${{ steps.get-url.outputs.app_url }}/health)" >> $GITHUB_STEP_SUMMARY
          echo "- [Swagger Docs](${{ steps.get-url.outputs.app_url }}/api)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- Container Registry: ${{ steps.acr-creds.outputs.acr_login_server }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image Tag: latest" >> $GITHUB_STEP_SUMMARY
